<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>NoteBook Template</title> 
    <meta name="description"
        content="My Docsify Notebook Template"> 

    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/pure.css">
    <link rel="stylesheet" href="custom.css">

		
    <!-- Docsify core. -->
    <script defer src="//unpkg.com/docsify/lib/docsify.min.js"></script>

</head>

<body>
	<div id="app"></div>

  <script>
    // var repoUrl = "https://github.com/AgedLace/my-base-docsify-template";
        
    window.$docsify = {
      name: "Site Name", 
      // repo: repoUrl,
      auto2top: true,
      coverpage: false,
      loadSidebar: true,
      subMaxLevel: 4,
      themeColor: "#330099",
			search: 'auto',
			'flexible-alerts': {
				scripture: {
					label: 'Scripture',
					className: 'scripture',
				},
				wordstudy: {
					label: 'Word Study',
					className: 'wordstudy',
				},
				question: {
					label: 'Question[s]',
					className: 'question',
				},
				note: {
					label: 'Note',
					className: 'my-note',
				},
			},
			footer: {
				copy: '<span>NoteBook Template &copy; 2021</span>',
				auth: 'AgedLace',
				pre: '<hr/>',
				style: 'text-align: right;',
			},
			pagination: {
				previousText: 'Previous',
				nextText: 'Next',
				crossChapter: true,
				crossChapterText: true,
			},
    }
  </script>

	<!--  Docsify Plugins -->

	<!-- docsify-plugin-flexible-alerts Latest -->
	<script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>

	<!-- docsify-plugin-search -->
	<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

	<!-- docsify-plugin-pagination -->
	<script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>

	<!-- docsify-plugin-footer-enhanced -->
	<script src="//unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>

</body>
</html>
